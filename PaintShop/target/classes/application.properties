spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.password=12345
spring.datasource.url=jdbc:mysql://localhost:3306/personal_data_base?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
