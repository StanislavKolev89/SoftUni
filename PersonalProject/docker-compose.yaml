version: '3.7'

services:
  mysql:
    image: mysql:8
    ports:
      - 3306:3306
    volumes:
      - ~/apps/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_DATABASE: '[personal_data_base]'

  mailhog:
        image: mailhog/mailhog
        container_name: 'mailhog'
        ports:
          - "1025:1025"
          - "8025:8025"