<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
    <script src="/js/catscript.js" defer></script>

    <title>OrderDetails</title>

</head>
<body>
<nav th:fragment="nav" class="navbar">
    <div class="brand-title">Paint Shop</div>
    <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li class="nav-item" style="padding: 1rem 1rem;">
                <form th:method="get">
                    <label class="text-white" th:text="#{navbar_language}" for="lang"></label>
                    <select
                            onchange="this.form.submit()"
                            id="lang"
                            name="lang">
                        <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                        <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                    </select>
                </form>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
            <li class="nav-item"><a th:text="#{navbar_contacts}" href="/contacts">Contact Us</a></li>
            <li class="nav-item"><a th:text="#{navbar_second_hand_products}" href="/products/users/forSale">Used
                Products</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a th:text="#{navbar_login}" href="/users/login">Login</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a th:text="#{navbar_register}"
                                                                       href="/users/register">Register</a></li>
            <li class="nav-item"><a th:text="#{navbar_our_products}" href="/products/all">Our Products</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/users/logout}" method="post">
                    <input class="btn text-white " style="padding: 1rem 1rem;" type="submit"
                           th:value="#{navbar_logout}"/>
                </form>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/shoppingCart/details">Shopping Cart<i
                    class="fa fa-shopping-cart"></i></a></li>
        </ul>
    </div>
</nav>

<footer th:fragment="footer" id="footer" class="footer-page footer-fixed-bottom bg-danger rounded">
    <p>&copy;Stanislav Kolev Project 2022. All rights reserved.</p>
</footer>

</body>
</html>
