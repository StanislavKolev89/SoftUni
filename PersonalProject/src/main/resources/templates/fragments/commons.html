<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="/js/script.js" defer></script>
    <title>OrderDetails</title>

</head>
<body>
<nav th:fragment="nav" class="navbar">
    <div class="logo-image">
        <a href="/"><img th:src="@{/images/logo.jpg}" class="img-fluid"> </a>
    </div>
    <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>
    <div class="navbar-links">
        <ul>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a href="/admin">Admin</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/users/profile">My Profile</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/used/products/add">Add Product</a></li>
            <li class="nav-item"><a  href="/contacts">Contact Us</a></li>
            <li class="nav-item"><a  href="/used/products/forSale">Used Products</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a href="/users/login">Login</a></li>
            <li class="nav-item" sec:authorize="!isAuthenticated()"><a href="/users/register">Register</a></li>
            <li class="nav-item"><a href="/products/all">Our Products</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/users/logout}" method="post">
                    <input class="btn text-white " style="padding: 1rem 1rem;" type="submit"
                           value="Logout"/>
                </form>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a href="/shoppingCart/details">Shopping Cart<i
                    class="fa fa-shopping-cart"></i></a></li>
        </ul>
    </div>
</nav>

<footer th:fragment="footer" id="footer" class="footer-page footer-fixed-bottom bg-danger rounded">
    <p>&copy;Stanislav Kolev Project 2022. All rights reserved.</p>
</footer>

</body>
</html>
