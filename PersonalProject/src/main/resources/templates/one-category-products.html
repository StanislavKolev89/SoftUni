<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>

<body>

<nav th:replace="fragments/commons::nav"></nav>


<div class="p-5 bg-blur text-center my-main" >
    <div class="row">
        <div class="jumbotron">
            <h1 th:text="|These are all products of category ${categoryName}|" class="display-4 text-white"></h1>
            <hr class="my-4">
            <p class="text-white">If you want to see all our products go to section Products</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/products/all" role="button">All Products</a>
            </p>
        </div>
        <h2  class="text-white"></h2>

    </div>

    <div class="row" >
        <div th:each="product :${chosenCategoryProducts}" class="col-md-4">
            <div class="filter" th:id="${product.category.name.name()}">
                <div class="car-body" style="width: 19rem;">
                    <img th:src="${product.imageUrl}" class="w-100 border-bottom" alt="...">
                    <div class="card-body bg-success">
                        <h5 th:text="${product.title}" class="card-title"></h5>
                        <p th:text="${product.description}" class="card-text">Here is some example text to make up the
                            card's content. Replace it with your own text anytime.</p>
                    </div>

                    <div class="card-body bg-white">
                        <a th:href="@{/products/all/{id}(id=${product.id})}" class="card-link text-white">Product
                            Details</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
