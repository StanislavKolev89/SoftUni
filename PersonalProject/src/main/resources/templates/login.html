<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>

<nav th:replace="fragments/commons::nav"></nav>

<div id="main-wrapper">

    <div class="unix-login">

        <div class="container-fluid">

            <div class="row justify-content-center">

                <div class="col-lg-4">

                    <div class="login-content card">

                        <center>
                            <h3 class="bg-info">Login Account</h3>

                        </center>

                        <div class="login-form">

                            <form data-toggle="validator"
                                  th:action="@{/users/login}"
                                  th:method="post"
                                  th:object="${categoryDTO}"
                                   id="login_form">


                                <div class="form-group">
<!--                                    <strong class="bg-danger" th:if="${bad_credentials} ">Wrong username or-->
<!--                                        password!</strong>-->
                                    <input
                                            id="name" type="text" name="name" class="form-control" placeholder="Email" data-error="This email is invalid" required>

                                    <div class="col-auto">
    <!--                                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"-->
    <!--                                               id="emailError" class="text-light form-text bg-danger rounded"></small>-->
                                    </div>

                                </div>

                                <div class="form-group">

                                    <input
                                           id="password" type="password" name="password" class="form-control"
                                           placeholder="Password" data-minlength="8"
                                           data-error="Minimum of 8 characters" required>

                                    <div class="col-auto">
<!--                                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
<!--                                               id="usernameError" class="text-light form-text bg-danger rounded">Length-->
<!--                                            must between 3-->
<!--                                            and 20 characters</small>-->
                                    </div>

                                </div>

                                <button name="register" type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">
                                    Login
                                </button>
                                <div class="register-link m-t-15 text-center">

                                    <p>Don't have an account? <a href="/users/register"> Register</a></p>

                                </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
<footer th:replace="/fragments/commons::footer"></footer>

</body>
</html>
