<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/commons::head"></head>
<script src="/js/changeProfileScript.js" defer></script>
<body>

<nav th:replace="/fragments/commons::nav" class="navbar">
</nav>

<div class="p-5 bg-blur text-center my-main">
    <form th:action="@{/users/profile}" method="post"
          th:object="${userEditDTO}">
        <div class="card">
            <h2 class="mt-5">PROFILE DETAILS </h2>
            <div class="card-body">
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-7 col-sm-6">
                        <div class="form-group">
                            <h1>First Name</h1>
                            <input th:field="*{firstName}"

                                   id="name" type="text" name="name" class="form-control"
                                   th:placeholder="${loggedUser.firstName}" readonly>
                            <div class="col-auto">
                                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                       id="firstNameError" class="text-light form-text bg-danger rounded">Length must
                                    between 3
                                    and 20 characters</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <h1>Last Name</h1>
                            <input th:field="*{lastName}"
                                   id="lastName" type="text" class="form-control"
                                   th:placeholder="${loggedUser.lastName}" readonly>
                            <div class="col-auto">
                                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                       id="lastNameError" class="text-light form-text bg-danger rounded">
                                </small>
                            </div>
                            <div class="form-group">
                                <h1>Username</h1>
                                <input th:field="*{username}"
                                       id="imageUrl" type="text" name="name" class="form-control"
                                       th:placeholder="${loggedUser.username}" readonly>
                                <div class="col-auto">
                                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                           id="usernameError" class="text-light form-text bg-danger rounded">Length must
                                        between 3
                                        and 20 characters</small>
                                </div>
                            </div>

                            <div class="form-group">
                                <h1>Adress</h1>
                                <input th:field="*{address}"
                                       id="imageUrl" type="text" name="name" class="form-control"
                                       th:placeholder="${loggedUser.address}" readonly>
                                <div class="col-auto">
                                    <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                           id="imageUrlError" class="text-light form-text bg-danger rounded">Length must
                                        between 3
                                        and 20 characters</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <button  type="submit"
                        id="changeProfile" class="btn btn-info center-block btn-rounded mr-1"
                        data-toggle="tooltip" title=""
                        data-original-title="Add to cart">EDIT PROFILE
                    </button>
            </div>
            <p> <a class="btn btn-success center-block btn-rounded mr-1" href="/"> Back to home page</a></p>
        </div>
    </form>
</div>
<hr>
<footer th:replace="/fragments/commons::footer"></footer>

</body>
</html>
