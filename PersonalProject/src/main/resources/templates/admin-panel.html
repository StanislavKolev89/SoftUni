<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/commons::head"></head>
<body>
<nav th:replace="fragments/commons::nav"></nav>

  <div class="container">
    <h3 class="text-center bg-danger rounded">ADMIN PANEL</h3>
    <table id="table-admin" class="table rounded">
      <tr class="flex">
        <a id="allUsers" class="link-light" href="#">ALL USERS</a>
        <a id="allOrders" class="link-light" href="#">All ORDERS</a>
        <a id="allProducts"class="link-light" href="#">PRODUCTS</a>
        <a id="allCategories" class="link-light" href="/admin/categories"> CATEGORIES</a>
      </tr>
    </table>

    <table  id="AdminCategories" class="table table-responsive table-hover bg-light text-dark rounded"
           style="overflow-x:scroll">
      <thead>

      <h1 class="display-4 text-white">ALL CATEGORIES</h1>
      <tr scope="row" class="bg-transparent">

        <th scope="col">CategoryName</th>
        <th scope="col">ImageURl</th>

        <th scope="col"><a class="card-link text-white bg-success" href="/">Back to HomePage</a></th>
      </tr>
      </thead>

      <tbody class="table-primary">
      <tr scope="row" th:each="cat: ${categories}">
        <td th:text="${cat.name}"></td>

        <td th:text="${cat.imageUrl}">Category Name
        </td>

        <td><a th:href="@{/admin/category/edit/{id}(id=${cat.id})}" class="text-danger rounded">Edit category</a></td>
        <td><a th:href="@{/admin/category/delete/{id}(id=${cat.id})}" class="text-danger rounded">Delete category</a></td>
      </tr>

      </tbody>
      <tr>

        <th scope="col"><a lass="card-link text-white bg-success rounded"
                           href="#">Add New Category</a></th>
      </tr>

    </table>
  </div>

<div class="container" id="content"></div>
<footer th:replace="fragments/commons::footer"></footer>


</body>

</html>
