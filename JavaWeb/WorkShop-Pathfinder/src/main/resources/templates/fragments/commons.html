<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fragments</title>
</head>
<body>
<header th:fragment="header" >
    <nav class="main-nav">
        <ul>
            <th:block th:if="${@currentUser.id==null}">
                <li>
                <a href="/">Home</a>
                </li>
                <li>
                    <a href="/users/login">Login</a>
                </li>
                <li>
                    <a href="/users/register">Register</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
            </th:block>

            <th:block th:object="${@currentUser}" th:if="${@currentUser.id!=null}" >
                <li>
                    <a href="/routes/add">Add new route</a>
                </li>
                <li>
                    <a  th:href="@{/users/profile/{id}(id=*{id})}">Profile</a>
                </li>
                <li th:if="${@currentUser.hasAdminRights()}">
                    <a href="/">Admin</a>
                </li>
                <li>
                    <a href="/users/logout">Logout</a>
                </li></th:block>

        </ul>
    </nav>
</header>

<footer  th:fragment="footer" class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            Spring Advanced Students 2022. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
