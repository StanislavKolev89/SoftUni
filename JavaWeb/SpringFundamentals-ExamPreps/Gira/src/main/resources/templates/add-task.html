<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<div class="page-container">
    <header th:replace="fragments/commons::nav"></header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/task/add}" th:object="${taskAddBindingModel}">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input th:field="*{name}"
                        th:errorclass="bg-danger"
                    type="text" class="form-control" id="name" name="name"/>
                <small  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                        class="text-danger">Name error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input th:field="*{description}"
                       th:errorclass="bg-danger"
                       type="text" class="form-control" id="description" name="description"/>

                <small  th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                        class="text-danger">Description error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="dueDate" class="h4 mb-2">Due Date</label>
                </div>
                <input th:field="*{dueDate}"
                       th:errorclass="bg-danger"
                        type="date" class="form-control" id="dueDate" name="dueDate"/>
                <small  th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"
                        class="text-danger">Date error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder  textCol d-flex justify-content-center">
                    <label for="classification" class="h4 mb-2">Classification</label>
                </div>
                <select th:field="*{classification}"
                        th:errorclass="is-invalid"
                        type="text" class="form-control" id="classification" name="classification">
                    <option value="">Select Classification</option>
                    <option value="FEATURE">FEATURE</option>
                    <option value="BUG">BUG</option>
                    <option value="SUPPORT">SUPPORT</option>
                    <option value="OTHER">OTHER</option>


                </select>
                <small
                        class="invalid-feedback text-danger">Classification cannot be null</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button btn-warning  mb-3" value="Register">Add Task</button>
            </div>
        </form>
    </main>
    <footer th:replace="fragments/commons::footer">

    </footer>
</div>


</body>
</html>
