<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">>
<head>
     <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        input:focus::placeholder {
            color: transparent;
        }
    </style>
</head>

<body>
<div th:replace="fragments/commons:: navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:action="@{/users/login}"
            method="post"
            th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold" val>Username</label>
            <input value="username"
                   id="username"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text"
                   class="form-control"
                  placeholder="Username" />

        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password"
                    id="password"
                    th:field="*{password}"
                    th:errorclass="is-invalid"
                    type="password"
                   class="form-control"
                   placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </p>
        </div>



        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>

    </form>

    <div th:replace="fragments/commons:: footer">Navbar</div>

</div>
</body>
</html>
