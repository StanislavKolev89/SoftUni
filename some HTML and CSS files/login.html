<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
  
  <nav class="navbar">
    <div class="brand-title">Kolevone</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="">Admin</a></li>
        <li><a href="">Contact Us</a></li>
        <li><a href="">Admin</a></li>
        <li><a href="">Login</a></li>
        <li><a href="">Register</a></li>
        <li><a href="">Shop</a></li>
        <li><a href=""></a></li>
      </ul>
    </div>
  </nav>


    
  
<div id="main-wrapper">

  <div class="unix-login">

    <div class="container-fluid">

      <div class="row justify-content-center">

        <div class="col-lg-4">

          <div class="login-content card">

            <center>
              <h3>Login Account</h3>
            </center>

            <div class="login-form">

              <form data-toggle="validator" method="post" id="register_form">

          
                <div class="form-group">

                  <input id="email" type="email" name="email" class="form-control" placeholder="Email" data-error="This email is invalid" required>

                 <div class="col-auto">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           id="usernameError" class="text-light form-text bg-danger rounded">Length must between 3
                        and 20 characters</small>
                </div>

                </div>

            <div class="form-group">

                  <input id="password" type="password" name="password" class="form-control" placeholder="Password" data-minlength="8" data-error="Minimum of 8 characters" required>

                  <div class="col-auto">
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           id="usernameError" class="text-light form-text bg-danger rounded">Length must between 3
                        and 20 characters</small>
                </div>

                </div>

                <button name="register" type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Login</button>

               

              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
